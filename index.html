<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spey</title>

    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__inner main-container">
            <a class="logo" href="/">
                <img class="logo__image" src="images/logo.svg" alt="spey logo">
            </a>

            <nav class="navbar">
                <a class="navbar__link" href="#plan">Планирование</a>
                <a class="navbar__link" href="#advantages">Для нее</a>
                <a class="navbar__link" href="#advantages">Для него</a>
                <a class="navbar__link" href="#order">Где купить</a>
            </nav>
        </div>
    </header>

    <!-- Intro -->
    <div class="intro">
        <div class="intro__inner main-container">
            <img class="intro__divider" src="images/blue-divider.svg" alt="divider">
            <div class="intro__leftside-blue-ellipse"></div>
            <div class="intro__center-red-ellipse"></div>
            <div class="intro__rightside-blue-ellipse"></div>

            <div class="intro__text">
                <h2 class="intro__title main-title"> Мечтаете о счастливом материнстве и отцовстве? Планируете зачать
                    ребенка?</h2>
                <h3 class="intro__subtitle">Сделайте шаг к здоровой беременности <br><strong>с Фертивита и
                        Фертилайф!</strong></h3>
            </div>
        </div>
    </div>

    <!-- Plan -->
    <div class="plan">
        <div class="plan__inner">

        </div>
    </div>

    <script src="assets/script.js" />
</body>

</html>
